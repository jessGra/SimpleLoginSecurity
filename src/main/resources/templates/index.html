<html lang="es" >
<head>
    <meta charset="utf-8">
    <title>Login HTML - BOOTSTRAP 4</title>

    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!--FRAMEWORK BOOTSTRAP 4-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- index.css-->
    <link rel="stylesheet" type="text/css" href="static/css/index.css" th:href="@{/css/index.css}">
</head>
<body>
    <div class="modal-dialog text-center">
        <div class="col-sm-8 seccion-principal">
            <div class="modal-content">
                <div class="col-12 imagen-usuario">
                    <img src="static/img/avatar.png" alt="imagen de usuario" th:src="@{/img/avatar.png}"/>
                </div>
                <form class="col-12" th:action="@{/login}" method="post">
                    <div class="form-group" id="userName">
                        <input class="form-control" type="text" name="userName" placeholder="Nombre de Usuario">
                    </div>
                    <div class="form-group" id="userPass">
                        <input class="form-control" type="password" name="userPass" placeholder="Contrase침a">
                    </div>
                    <button class="btn btn-success" type="submit"><i class="fas fa-sign-in-alt"></i>  Ingresar</button>
                </form>
                <div class="col-12 recordar-pass">
                    <a href="#">Recordar Contrase침a</a>
                </div>
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                Usuario o Contrase침a incorrecta
                </div>
                <div th:if="${param.logout}" class="alert alert-success" role="alert">
                Sesi칩n Cerrada.
                </div>
            </div>
        </div>
    </div>
</body>
</html>
